plugins {
	id 'fabric-loom' version '1.7-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	maven {
		name = 'Modrinth'
		url = 'https://api.modrinth.com/maven'
		content {
			includeGroup 'maven.modrinth'
		}
	}
	maven { url = 'https://maven.ladysnake.org/releases' }
	maven {
		name = "TerraformersMC"
		url = "https://maven.terraformersmc.com/"
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modApi(include("dev.onyxstudios.cardinal-components-api:cardinal-components-base:5.2.2"))
	modApi(include("dev.onyxstudios.cardinal-components-api:cardinal-components-entity:5.2.2"))
	modImplementation(include("io.github.ladysnake:PlayerAbilityLib:1.8.0"))

	modImplementation("maven.modrinth:scout:2.0.4+1.20.1")
	modImplementation("maven.modrinth:fakerlib:0.1.3")
	modImplementation("maven.modrinth:zenith-attributes:0.2.4")
	modImplementation("maven.modrinth:AdditionalEntityAttributes:1.7.1+1.20.0")

	modImplementation "dev.emi:emi-fabric:1.1.12+1.20.1"

	modImplementation("maven.modrinth:farmers-delight-refabricated:1.20.1-2.1.6")
	modImplementation("maven.modrinth:raised:Fabric-1.20.1-4.0.0")


}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}